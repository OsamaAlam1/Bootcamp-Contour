<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required pattern="^[^\s]+$">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z\d]).{8,}">
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob" required pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d">
        </div>
        <div>
          <label for="id">ID Card Number:</label>
          <input type="text" id="id" name="id" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      
    <script src="LMSQ1.js"></script>
</body>
</html>
